<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .speed-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #speedSlider {
      flex: 1;
    }
    #speedValue {
      width: 50px;
      text-align: center;
    }
    .preset-speeds {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .preset-btn {
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .preset-btn:hover {
      background-color: #e0e0e0;
    }
    .status {
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="speed-control">
      <input type="range" id="speedSlider" min="0.25" max="4" step="0.25" value="1">
      <span id="speedValue">1.0x</span>
    </div>
    <div class="preset-speeds">
      <button class="preset-btn" data-speed="0.5">0.5x</button>
      <button class="preset-btn" data-speed="1.0">1.0x</button>
      <button class="preset-btn" data-speed="1.5">1.5x</button>
      <button class="preset-btn" data-speed="2.0">2.0x</button>
      <button class="preset-btn" data-speed="2.5">2.5x</button>
      <button class="preset-btn" data-speed="3.0">3.0x</button>
      <button class="preset-btn" data-speed="3.5">3.5x</button>
      <button class="preset-btn" data-speed="4.0">4.0x</button>
    </div>
    <div class="status" id="status">准备就绪</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
